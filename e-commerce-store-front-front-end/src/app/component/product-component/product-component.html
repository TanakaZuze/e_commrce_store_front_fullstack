<div class="container">
    
    <h1 class="text-center py-3">E commerce Storefront</h1>
    <div class="row ">
        @for (product of products; track product.id) {
        <div class="card col-md-4 m-2" style="width: 18rem; ">
            <img [src]="product.product_image_url" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{product.product_name}}</h5>
                <p class="card-text">{{product.product_description}}</p>
                <h5 class=""><strong> R{{product.product_price}}</strong></h5>
            </div>
            <button type="submit" class="btn btn-danger w-50 mb-2" (click)="deleteProduct(product.id)">Delete</button>

        </div>
        }@empty {
        <p class="empty-products border border-secondary rounded p-4 text-center w-75 m-auto ">No items found.</p>
        }
    </div>

    <h3 class="text-center py-3">Add Product</h3>

    <div class="add-product w-50 m-auto border border-dark p-4 rounded mt-2 mb-5">
        <form (ngSubmit)="createProduct()">

            <div class="form-group">
                <!-- <label for="product_name">Enter product Name</label> -->
                <input [(ngModel)]="newProduct.product_name" type="text" class="form-control"
                    placeholder="Enter product_name" name ="product_name">
            </div>

            <div class="form-group">
                <input [(ngModel)]="newProduct.product_description" type="text" class="form-control"
                    placeholder="Enter product description" name="product_description">
            </div>

            <div class="form-group">
                <input [(ngModel)]="newProduct.product_price" type="number" class="form-control"
                    placeholder="Enter product price" name="product_price">
            </div>

            <div class="form-group">
                <input [(ngModel)]="newProduct.product_image_url" type="text" class="form-control"
                    placeholder="Enter product image url" name="product_image_url">
            </div>

            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        
    </div>






</div>
